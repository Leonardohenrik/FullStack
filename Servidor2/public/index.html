<!DOCTYPE html>
<html>
    <head>
        <title>Servidor no Ar</title>
        <meta charset="UTF-8">
        <link href="estilo.css" rel="stylesheet">
    </head>
    <body>
        <h1>Criando Meu Servidor</h1>

        <h2>Cadastrando um usuario com GET</h2>
        <form method="get" action="cadastro">
            <p>Nome: <input type="text" name="nome"></p>
            <p>Email: <input type="email" name="email"></p>
            <p>Senha: <input type="password" name="senha"></p>
            <p>Data de Nascimento: <input type="date" name="nascimento"></p>
            <input type="submit" value="Cadastrar">
        </form>


        <h2>Cadastrando um usuario com POST</h2>
        <form method="post" action="cadastro">
            <p>Nome: <input type="text" name="nome"></p>
            <p>Email: <input type="email" name="email"></p>
            <p>Senha: <input type="password" name="senha"></p>
            <p>Data de Nascimento: <input type="date" name="nascimento"></p>
            <input type="button" value="Cadastrar">
        </form>
    </body>
</html>
